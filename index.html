    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oxanium&display=swap"

    <title>Lilith</title>

<body>

        <img class="logotype" src="./images/logotype-lilith.png" alt="logotype lilith">

        <img class="Lilith" src="./images/lilith.png" alt="Lilith">

        <div>
            <h2 class="name">Lilith</h2>
            <p class="description">
                Deusa Negra, Deusa da Noite. Lilith representa liberdade, poder e
